<div class="item-content">
  <h2>{{title}} mesa</h2>

  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" class="item-data">
    <div>
      <label for="name">
        Nombre de la mesa
      </label>
      <input id="name" type="text" formControlName="name" required autocomplete="off">
    </div>
    <div>
      <label for="zoneId">
        Zona
      </label>
      <select class="custom-select" id="zoneId" formControlName="zoneId" required>
        <option value="" disabled>- Elige la zona -</option>
        <option *ngFor="let zone of zones" [ngValue]="zone.id">{{zone.name}}</option>
      </select>
    </div>
    <div>
      <label for="isActive">
        {{checkoutForm.value.isActive ? 'Activa' : 'Inactiva'}}
      </label>
      <mat-slide-toggle id="isActive" formControlName="isActive"></mat-slide-toggle>
    </div>

    <div class="button-group">
      <button class="button" type="button" (click)="cancelItem()">Cancelar</button>
      <div class="spacer"></div>
      <button class="button" type="submit">Guardar</button>
    </div>
  </form>
</div>
